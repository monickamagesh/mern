<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Box Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .bento-box {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            width: 70%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .box {
            overflow: hidden;
            position: relative;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .box:hover img {
            transform: scale(1.1);
        }

        .box.large {
            grid-column: span 4;
            grid-row: span 2;
        }

        .box.medium {
            grid-column: span 2;
            grid-row: span 2;
        }

        .box.small {
            grid-column: span 2;
            grid-row: span 1;
        }
    </style>
</head>
<body>

    <div class="bento-box">
        <div class="box large"><img src="https://via.placeholder.com/800x600" alt="Image 1"></div>
        <div class="box medium"><img src="https://via.placeholder.com/400x400" alt="Image 2"></div>
        <div class="box small"><img src="https://via.placeholder.com/400x200" alt="Image 3"></div>
        <div class="box large"><img src="https://via.placeholder.com/800x600" alt="Image 4"></div>
        <div class="box small"><img src="https://via.placeholder.com/400x200" alt="Image 5"></div>
        <div class="box medium"><img src="https://via.placeholder.com/400x400" alt="Image 6"></div>
    </div>
    

    <script>
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('click', () => {
                alert('Image clicked: ' + box.querySelector('img').alt);
                // Additional functionality can be added here
            });
        });
    </script>
    
</body>
</html>
