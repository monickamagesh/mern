<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .black{
            border: 4px solid black;

        }
        .red{
            border: 4px solid red;
        }
    </style>
</head>
<body>
    <input type="textbox" placeholder="Enter a text to display" id="input_id"><br>
    <button onclick="val()" > Submit</button><br>
    <h3 id="h3_id"></h3>

</body>
<script>
    val = () =>{
        let val= document.querySelector("#input_id").value;
        console.log(val)
        let classH1 = document.querySelector("#h1_id").classList

        chgRed = () =>{
            classH1.remove("black");
            classH1.add("red");
        }

        chgBlack= () => {
            classH1.remove("red");
            classH1.add("black");
        }

        if(val==""){
            document.querySelector("#input_id").addEventListener("click", chgRed);
        }else{
            document.querySelector("#input_id").addEventListener("click", chgBlack);
        }

        
    }
</script>
</html>
